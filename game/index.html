<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvassing</title>
	<style>
		html {height: 100%}
		body {margin: 0; padding: 0; overflow: hidden; width: inherit; height: inherit;}
		div {width: 100%; height: 100%;}
	</style>
</head>
<body>
	<div style="position: relative; cursor: crosshair;">
		<canvas id="layer0" style="position: absolute; left: 0; top: 0; z-index: -1;"></canvas>
		<canvas id="layer1" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
		<canvas id="layer2" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		<div id="loading" style="position: absolute; left: 0; top: 0; z-index: 9; background: url(img/gears.svg) center no-repeat;"></div>
	</div>

	<script src="build/all.js"></script>
</body>
</html>
