<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvassing</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<style></style>
</head>
<body>
	<section id="canvas">
		<div class="container">
			<div class='row'>
				<div class="col-sm-12" id="canvas_inner">
					<div class="thumbnail">
						<div class="jumbotron" id="canvas_size">
							<div style="position: relative; cursor: crosshair; width: 100%; height: 100%">
								<div id="canvasScore" class="score">
									<span id = "canvasKilled"></span>
									<br>
									<span id = "canvasAccuracy"></span>
								</div>
								<canvas id="layer0" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
								<canvas id="layer1" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
								<canvas id="layer2" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
								<!-- labels -->
								<div id="canvasLoading"> <i class="fa fa-cog fa-spin fa-5x"></i>
								</div>
								<div id="canvasStart" onclick="canvasStart()"> <i class='fa fa-play fa-5x'></i>
								</div>
								<div id="canvasPause" onclick="canvasPause()">
									<i class='fa fa-pause fa-5x'></i>
								</div>
								<div id="canvasReset" onclick="canvasReset()">
									<i class='fa fa-refresh fa-spin fa-5x'></i>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="btn-group btn-group-justified" role="group">
								<a class="btn btn-success btn" data-toggle="tooltip" data-placement="bottom" title="Play" onclick="canvasStart()">
									<span class='fa fa-play'></span>
								</a>
								<a class="btn btn-primary btn" data-toggle="tooltip" data-placement="bottom" title="Pause" onclick="canvasPause()">
									<span class='fa fa-pause'></span>
								</a>
								<a class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Reset" onclick="canvasReset()">
									<span class='fa fa-refresh'></span>
								</a>
								<a class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Music off/on" onclick="canvasMusicOff()">
									<span class='fa-stack fa-lg'>
										<i class='fa fa-music fa-stack-1x'></i>
										<i class='fa fa-ban fa-stack-2x fa-rotate-90 text-danger' id='musicBan'></i>
									</span>
								</a>
								<a class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Sound off/on" onclick="canvasSoundOff()">
									<span class='fa-stack fa-lg'>
										<i class='fa fa-volume-up fa-stack-1x'></i>
										<i class='fa fa-ban fa-stack-2x fa-rotate-90 text-danger' id='soundBan'></i>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="build/canvas.js"></script>
</body>
</html>
